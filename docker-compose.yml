version: '3.9'

services:
  desafio_estagio:
    container_name: desafio_estagio
    build:
      context: ./Desafio estagio
    ports:
      - 8000:8000
    volumes:
      - ./desafio_estagio:/desafio_estagio
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env